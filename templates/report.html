<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Report</title>
    <!-- <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body class="container mt-4">
    <h1 class="text-center">Expense Report</h1>

    <div class=""container mt-4">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class=""card-header text-center fw-bold">Category Breakdown</div>
          <div class="card-body">
            <img src="{{ url_for('static', filename='category_pie.png') }}" class="img-fluid" alt="Category Pie Chart"></img>
        </div>
      </div>  
    </div>

    <div class="text-center mb-3">
      <a href="{{ url_for('add_expense') }}" class="btn btn-primary"
        >Add Expense</a
      >
      <a href="{{ url_for('report') }}" class="btn btn-info">View Reports</a>
    </div>

    <div class=""col-md-6">
      <div class="card mb-4">
        <div class="card-header text-center fw-bold">Monthly Expense Trend</div>
        <div class="card-body">
          <img src="{{ url_for('static', filename='monthly_trend.png') }}" class="img-fluid" alt="Monthly Expense Trend"></img>
        </div>
      </div>  
    </div>

    <div class=""text-center">
      <a href="{{ url_for('index') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr>
          <td>{{ expense.date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.description }}</td>
          <td>
            <a
              href="{{url_for('delete', id=expense.id) }}"
              class="btn btn-danger btn-sm"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
